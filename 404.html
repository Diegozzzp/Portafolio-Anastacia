<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada — Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
    <main class="text-center p-8">
      <h1 class="text-6xl font-semibold">404</h1>
      <p class="mt-2 text-neutral-600 dark:text-neutral-300">La página que buscas no existe.</p>
      <a href="/" class="mt-6 inline-flex px-4 py-2 rounded-md bg-neutral-900 text-white dark:bg-white dark:text-neutral-900">Volver al inicio</a>
    </main>
    <script>
      // Tema rápido según prefers para esta página estática
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = stored ? stored === 'dark' : prefersDark;
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
  </body>
  <!-- GitHub Pages sirve 404.html automáticamente en sitios de una sola página -->
</html>
